<div class="login-full">
  <H2 class="horror">THE DREAD</H2>
  <div class="login">
    <div class="container">
      <h4> LOG IN.. IF YOU DARE.. </h4>
      <form id="login" class="col s12" method="post" ng-submit="main.login()">
        <div class="row">
          <input type="email" name="email" class="validate" placeholder="Email" autocomplete="off" ng-model="main.user.email">
          <input type="password" name="password" class="validate" placeholder="Password" autocomplete="off" ng-model="main.user.password">
        </div>
        <button type="submit" class="delete-button">Submit<i class="material-icons right"></i></button>
      </form>
      <br>
      <br>
      <a class="sign-up-fb" ng-hide="main.loggedIn()" ng-click="main.authenticate('facebook')">OR LOG-IN VIA FACEBOOK</a>
    </div>
  </div>
</div>
